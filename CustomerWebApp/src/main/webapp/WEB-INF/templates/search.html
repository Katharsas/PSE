                     function date_was_changed(type){
                        var el = document.getElementById("date_"+type);

                        var date = el.value;
                        if (type == "start"){
                            console.log("change start date", date);
                            set_global_filterOptions_fromDate(date);
                            //global_filterOptions.fromDate = date;
                        }
                        if (type == "end"){
                            console.log("change start end ", date);
                            //global_filterOptions.toDate = date;
                        }
                    }
                </script>
